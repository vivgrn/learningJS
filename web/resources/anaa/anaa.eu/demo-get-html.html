<h1>Anaa - Getting Data From Another HTML Page</h1>

<p>Load the <b><a href="anaa-functions.html" target="_parent">anna-functions.html</a></b> 
  file and store just the table taken from this other page into the current one, 
  below. <br>
  View the <a href="demo-html.txt"><b>JavaScript function</b></a>.</p>

<div id="storage" style="display:none;">
</div>


<span id="viewed">
***Must be stored here***</span>
<FORM name="ajax" method="POST" action="">
	<p>
	<INPUT type="button" value="Submit"  ONCLICK="submitForm('anaa-functions.html', 'storage', 'viewed')">
	</p>
</FORM>
