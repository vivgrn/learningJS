<body bgcolor="#FFFFFF">

<!-- THE CODE FOR YOUR PAGE STARTS HERE -->

<script src="anaa.js" type="text/javascript"></script>
<script language="JavaScript">
	function processHTML(temp, target)
	{
		target.innerHTML = temp.innerHTML;
	}
	function displayHTML(url, storageID, viewedID )
	{
		var x = document.getElementById(viewedID);
		AALoadHTML(url, processHTML, storageID, x);
	}
</script>

<!-- THE CODE ENDS HERE -->

<div id="storage" style="display:none;">
</div>



<h1>Anaa Demo - The responseHTML function</h1>
Load the <b><a href="anaa-functions.html" target="_parent">anaa-functions.html</a></b> 
web page, read the content and display it below... 
<FORM name="ajax" method="POST" action="">
	<p>
		
    <INPUT type="BUTTON" value="Display data from another web page"  ONCLICK="displayHTML('anaa-functions.html', 'storage', 'displayed');">
	</p>
		
</FORM>

<div id="displayed">Empty...
</div>
