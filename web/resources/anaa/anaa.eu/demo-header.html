<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Read the value of a header from a file on the server with Anaa</title>
</head>

<body bgcolor="#FFFFFF">

<script src="anaa.js" type="text/javascript"></script>
<script language="JavaScript">

	function displayDate(value, element)
	{
		element.innerHTML = value;
	}

	function submitForm(url)
	{ 
		AAHead(url, document.ajax.header.value, displayDate, document.getElementById("zone"));
	} 

</script>


<h1>Anaa Demo - Information About a File</h1>
Using Anaa to get the value of a field from the header of a file on the server... 
<FORM name="ajax" method="GET" action="">
  <p> 
    <input type="text" name="filename" value="demo-header.html" maxlength="40">
    <select name="header">
      <option value="date">Date</option>
      <option value="server" selected>Server</option>
      <option>Keep-Alive</option>
      <option>Vary</option>
      <option>Connection</option>
      <option>Content-Type</option>
    </select>
    <input type="BUTTON" value="Get value"  onClick="submitForm(document.ajax.filename.value)" name="BUTTON">
  </p>
		
</FORM>

<div id="zone">
Empty.
</div>
